<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/estilos/registro.css" rel="stylesheet">
    <title>Registrarse</title>
</head>
<body>

<div>
    <h1>Registrate</h1>

    <form class="marg-form" method="POST">
        <p>Obligatorio(*)</p>

        <label class="caja-texto" for="email">Email *:</label>
        <input class="caja-texto" type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required><br><br>

        <label class="caja-texto" for="password">Contrase単a *:</label>
        <input class="caja-texto" type="password" id="password" name="password" placeholder="Ingrese una contrase単a" required><br><br>
        
        <label class="caja-texto" for="password">Escriba su contrase単a de nuevo *:</label>
        <input class="caja-texto" type="password" id="password" name="password" placeholder="Escriba su contrase単a de nuevo" required><br><br>

        <label class="caja-texto" for="nombreUsuario">Nombre de Usuario *:</label>
        <input class="caja-texto" type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese un Nombre de Usuario" required><br><br>

        <label class="caja-texto" for="nombre">Nombre: </label>
        <input class="caja-texto" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br><br>

        <label class="caja-texto" for="apellido">Apellido:</label>
        <input class="caja-texto" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"><br><br>

        <label>Genero:</label><br>
        <input class="caja-radio" type="radio" id="femenino" name="genero" value="femenino">
        <label class="caja-radio" for="femenino">Femenino</label><br>
        <input class="caja-radio" type="radio" id="masculino" name="genero" value="masculino">
        <label class="caja-radio" for="masculino">Masculino</label><br>
        <input class="caja-radio" type="radio" id="otro" name="genero" value="otro">
        <label class="caja-radio" for="otro">Otro, cual:</label><br>
        <input type="text" id="otro" name="genero" placeholder="Ingrese el genero"><br><br>

        <label class="caja-texto" for="comentario">Informacion personal:</label><br>
        <textarea class="caja-texto" id="comentario" name="comentario" rows="2" cols="20"></textarea><br>

        <input class="button" type="submit" value="Registrarse"><br>

        <p>Ya estas registrado? <a href="/HTML/login.html">Inicia Sesion</a></p>
    </form>
</div>
</body>
</html>
