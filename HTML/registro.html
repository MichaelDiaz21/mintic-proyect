<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<body>

<div>
    <h1>Registrate</h1>

    <form method="POST">
        <fieldset>

        <p>Obligatorio(*)</p>

        <input type="hidden" id="sistema" name="sistema" value="SAP">

        <label for="email">Email *:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico" required><br><br>

        <label for="password">Contrase単a *:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese una contrase単a" required><br><br>
        
        <label for="password">Escriba su contrase単a de nuevo *:</label>
        <input type="password" id="password" name="password" placeholder="Escriba su contrase単a de nuevo" required><br><br>

        <label for="nombreUsuario">Nombre de Usuario *:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ingrese un Nombre de Usuario" required><br><br>

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"><br><br>

        <label>Genero:</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro, cual:</label><br>
        <input type="text" id="otro" name="genero" placeholder="Ingrese el genero"><br><br>

        <label for="comentario">Informacion personal:</label><br>
        <textarea id="comentario" name="comentario" rows="2" cols="20"></textarea><br>

        <br><input type="submit" value="Registrarse"><br>

        <p>Ya estas registrado? <a href="Iniciosesion">Inicia Sesion</a></p>

        </fieldset>
    </form>
</div>

</body>
</html>
